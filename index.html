<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="assets/vue_2.5.13/vue.js"></script>
        <!-- // <script src="assets/vue_2.5.13/vue.min.js"> -->
        <link rel="stylesheet" href="assets/fa_4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/bs_3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/fa_4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="mini.css">
        <title>rs counter v.0.1</title>
    </head>

    <body>
        
        <template id="action-bar">
            <div class="row">
                <div class="btn-group" data-toggle="buttons">
                    
                    <label :class="[nightMode ? 'btn btn-primary active' : 'btn btn-primary']">
                        <input type="checkbox" autocomplete="off" @click="toggleTheme" >
                        {{ nightMode ? 'Dark' : 'Light' }}
                    </label>
                    
                    <label :class="[membersOnly ? 'btn btn-primary active' : 'btn btn-primary']">
                        <input type="checkbox" autocomplete="off" @click="toggleMembers">
                        Members Only

                    </label>
                    
                    <label :class="[removePVP ? 'btn btn-primary active' : 'btn btn-primary']">
                        <input type="checkbox" autocomplete="off" @click="togglePVP">
                        Remove PvP Worlds
                    </label>
                                        
                </div>
                
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon3">Interval</span>
                  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" v-model="interval" value="12" placeholder="minutes">
                  <div class="input-group-btn">
                    <button type="button" @click="refreshInterval" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-refresh"></i></span></button>
                  </div>
                </div>
                
            </div>
        </template>
        
        
        <div id="app" class="container" :class="[nightMode ? 'night' : 'day']">
            <div class="page-header">
                <h1>counter</h1>
                <p class="lead">v.0.1</p>
            </div>
            <div id="info" class="row">
                <div class="col-md-12">
                </div>
            </div>
            <div class="row">            
                <div class="col-md-12">
        <div class="row">
        <div class="col-sm-12">
            <action-bar-component></action-bar-component>
        </div>
    </div>
                </div>
            </div>
            <div class="row">
                <div id="counters" class="col-md-12">
                    <worlds-component></worlds-component>
                </div>
            </div>
        </div>
    </body>
    <script src="rscounter.js"></script>
</html>
